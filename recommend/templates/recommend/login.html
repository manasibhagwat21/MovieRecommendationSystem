{% extends 'recommend/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <div class="panels">
                <div class="pIn">
                    <h3 class='tle' style='padding-bottom: 5%;'>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label style='padding-left:13px;'class="control-label" for="id_username">Username:</label>
                            <div class="col-sm-12">
                                <input class='form-control' id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label style='padding-left:13px;' class="control-label" for="id_password">Password:</label>
                            <div class="col-sm-12">
                                <input class='form-control' id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btnSub form-control">Submit</button>
                            </div>
                        </div>
                        Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
